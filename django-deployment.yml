apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: django-app
  template:
    metadata:
      labels:
        app: django-app
    spec:
      containers:
        - name: django-app-port
          image: jinseung0327/django:0.0.1
          resources:
            requests:
              cpu: "100m"
          env:
            - name: USERNAME
              valueFrom:
                secretKeyRef:
                  name: django-app-secret
                  key: username
            - name: ENV
              valueFrom:
                configMapKeyRef:
                  name: django-app-configmap
                  key: ENV
            - name: PUB_TOPIC
              valueFrom:
                configMapKeyRef:
                  name: django-app-configmap
                  key: PUB_TOPIC
            - name: CON_TOPIC
              valueFrom:
                configMapKeyRef:
                  name: django-app-configmap
                  key: CON_TOPIC
          ports:
            - containerPort: 8000
          imagePullPolicy: Always
          readinessProbe:
            httpGet:
              path: /readiness
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /liveness
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
